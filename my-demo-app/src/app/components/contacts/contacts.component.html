<div class="col-md-12">
  <div class="col-sm-4" *ngFor="let contact of contactList">
    <div class="panel">
        <div class="panel-body p-t-10" style="background: #eee;">
          <div class="media-main">
            <div class="info">
              <h4><a routerLink="/contacts/{{contact.id}}">{{contact.name}}</a></h4>
              <p class="text-muted">{{contact.phone}}</p>
            </div>
          </div>
          <div class="clearfix"></div>
          <hr style="border-top: solid 1px #ccc; margin-top:0; margin-bottom: 0;">
          <ul class="social-links list-inline p-b-10">
            <li style="width:60%;">
              <h5>
                <i class="glyphicon glyphicon-envelope"></i> 
                <span class="">{{contact.email}}</span>
              </h5>
            </li>
            <li class="text-right" style="width:38%;">
              <h5>
                <i class="glyphicon glyphicon-time"></i> 
                <span class="">3rd jan 2018</span>
              </h5>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
