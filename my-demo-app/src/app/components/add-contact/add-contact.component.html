
<form  #myform = "ngForm" (submit) = "onSubmit(myform)" class="col-md-4">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" ngModel name = "name" class="form-control" id="fullName" placeholder="Enter Full Name" required="required">
  </div>
  <div class="form-group">
    <label for="phoneNo">Phone No</label>
    <input type="number" ngModel name="phone" class="form-control" id="phoneNo" placeholder="Enter Phone No" >
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Enter E-Mail">
  </div>
  <button type="submit" class="btn btn-primary">Add Contact</button>
</form>
<div class="col-md-8">
  <div *ngIf ="contactList.length>0">
  <div *ngFor = "let contact of contactList" class="col-md-4">
    {{contact.name}} <br>
    {{contact.phone}} <br>
    {{contact.email}}
  </div>
  </div>
  <div *ngIf ="contactList.length==0">no recor</div>
</div>
